<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Pokémon Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Dark Mode */
    body.dark-mode {
      background-color: #121212;
      color: white;
    }
    body.dark-mode h1,
    body.dark-mode h2,
    body.dark-mode p,
    body.dark-mode select {
      color: white;
    }
    body.dark-mode .card {
      background-color: #333;
      border: 1px solid #555;
    }
    body.dark-mode #darkModeToggle {
      background-color: #555;
      color: white;
    }

    /* Pink Mode */
    body.pink-mode {
      background-color: #ffe0f0;
      color: #900048;
    }
    body.pink-mode .card {
      background-color: #ffd6e8;
      border: 1px solid #900048;
      color: #900048;
    }
    body.pink-mode #pinkModeToggle {
      background-color: #900048;
      color: #ffe0f0;
    }
    body.pink-mode .card img {
      filter: sepia(0.6) saturate(5) hue-rotate(320deg) brightness(1.1);
    }

    /* Green Mode */
    body.green-mode {
      background-color: #e0ffe0;
      color: #004d00;
    }
    body.green-mode h1,
    body.green-mode h2,
    body.green-mode p,
    body.green-mode select {
      color: #004d00;
    }
    body.green-mode .card {
      background-color: #ccffcc;
      border: 1px solid #004d00;
      color: #004d00;
    }
    body.green-mode #greenModeToggle {
      background-color: #004d00;
      color: #e0ffe0;
    }
    body.green-mode .card img {
      filter: sepia(0.3) saturate(4) hue-rotate(90deg) brightness(1.05);
    }

    /* Layout */
    .gallery {
      display: flex;
      flex-wrap: wrap;
      gap: 1rem;
      padding: 1rem;
    }
    .card {
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 1rem;
      width: 150px;
      text-align: center;
      background-color: #f9f9f9;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .card:hover {
      transform: scale(1.05);
    }
    img {
      width: 100px;
      height: 100px;
      object-fit: contain;
    }
  </style>
</head>
<body>
  <h1>Pokémon Gallery</h1>
  <h2>Explore Your Favorite Pokémon!</h2>

  <button id="darkModeToggle">Toggle Dark Mode</button>
  <button id="pinkModeToggle">Toggle Pink Mode</button>
  <button id="greenModeToggle">Toggle Green Mode</button>

  <select id="filter">
    <option value="all">All</option>
    <option value="Electric">Electric</option>
    <option value="Grass">Grass</option>
    <option value="Fire">Fire</option>
    <option value="Water">Water</option>
    <option value="Psychic">Psychic</option>
    <option value="Normal">Normal</option>
    <option value="Ghost">Ghost</option>
    <option value="Dragon">Dragon</option>
  </select>

  <main class="gallery">
    <div class="card" data-type="Electric">
      <img src="assets/pikachu.png" alt="Pikachu" />
      <p>Pikachu</p>
    </div>
    <div class="card" data-type="Grass">
      <img src="assets/bulbasaur.png" alt="Bulbasaur" />
      <p>Bulbasaur</p>
    </div>
    <div class="card" data-type="Fire">
      <img src="assets/charmander.png" alt="Charmander" />
      <p>Charmander</p>
    </div>
    <div class="card" data-type="Water">
      <img src="assets/squirtle.png" alt="Squirtle" />
      <p>Squirtle</p>
    </div>
    <div class="card" data-type="Normal">
      <img src="assets/jigglypuff.png" alt="Jigglypuff" />
      <p>Jigglypuff</p>
    </div>
    <div class="card" data-type="Psychic">
      <img src="assets/mew.png" alt="Mew" />
      <p>Mew</p>
    </div>
    <div class="card" data-type="Normal">
      <img src="assets/eevee.png" alt="Eevee" />
      <p>Eevee</p>
    </div>
    <div class="card" data-type="Normal">
      <img src="assets/snorlax.png" alt="Snorlax" />
      <p>Snorlax</p>
    </div>
    <div class="card" data-type="Ghost">
      <img src="assets/gengar.png" alt="Gengar" />
      <p>Gengar</p>
    </div>
    <div class="card" data-type="Water">
      <img src="assets/lapras.png" alt="Lapras" />
      <p>Lapras</p>
    </div>
    <div class="card" data-type="Water">
      <img src="assets/vaporeon.png" alt="Vaporeon" />
      <p>Vaporeon</p>
    </div>
    <div class="card" data-type="Electric">
      <img src="assets/jolteon.png" alt="Jolteon" />
      <p>Jolteon</p>
    </div>
    <div class="card" data-type="Fire">
      <img src="assets/flareon.png" alt="Flareon" />
      <p>Flareon</p>
    </div>
  </main>

  <script>
    const darkToggle = document.getElementById('darkModeToggle');
    const pinkToggle = document.getElementById('pinkModeToggle');
    const greenToggle = document.getElementById('greenModeToggle');

    darkToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      document.body.classList.remove('pink-mode', 'green-mode');
    });

    pinkToggle.addEventListener('click', () => {
      document.body.classList.toggle('pink-mode');
      document.body.classList.remove('dark-mode', 'green-mode');
    });

    greenToggle.addEventListener('click', () => {
      document.body.classList.toggle('green-mode');
      document.body.classList.remove('dark-mode', 'pink-mode');
    });

    const cards = document.querySelectorAll('.card');
    cards.forEach(card => {
      card.addEventListener('click', () => {
        alert(`You clicked ${card.querySelector('p').textContent}!`);
      });
    });

    const filterSelect = document.getElementById('filter');
    const filterByType = (type) => {
      cards.forEach(card => {
        const pokemonType = card.dataset.type;
        card.style.display = (type === 'all' || pokemonType === type) ? 'flex' : 'none';
      });
    };

    filterSelect.addEventListener('change', (e) => {
      filterByType(e.target.value);
    });
  </script>
</body>
</html>
